<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Assistant</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #d9e4f5, #fef6ff);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffffee;
      width: 90%;
      max-width: 800px;
      margin-top: 60px;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 2.4em;
    }

    textarea {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: #f1f3f5;
      box-shadow: inset 4px 4px 8px #d1d9e6, inset -4px -4px 8px #ffffff;
      resize: vertical;
      transition: all 0.3s ease;
    }

    textarea:focus {
      outline: none;
      box-shadow: inset 4px 4px 12px #c0c7d6, inset -4px -4px 12px #ffffff;
    }

    label {
      display: block;
      margin: 12px 0 4px;
      font-weight: 500;
    }

    input[type="radio"] {
      margin-right: 8px;
    }

    input[type="submit"] {
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: linear-gradient(to right, #556de8, #643b9f);
    }

    pre {
      background-color: #f6f8fa;
      padding: 20px;
      border-radius: 12px;
      font-size: 16px;
      line-height: 1.6;
      margin-top: 25px;
      white-space: pre-wrap;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.05);
    }

    .feedback-buttons {
      margin-top: 20px;
    }

    .feedback-buttons p {
      font-weight: 500;
      margin-bottom: 8px;
    }

    .feedback-buttons button {
      padding: 10px 18px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
      color: white;
      transition: opacity 0.3s ease;
    }

    .feedback-buttons button[value="helpful"] {
      background-color: #28a745;
    }

    .feedback-buttons button[value="not_helpful"] {
      background-color: #dc3545;
    }

    .feedback-buttons button:hover {
      opacity: 0.9;
    }

    .flash-message {
      background-color: #e1f5ff;
      color: #004085;
      padding: 12px 16px;
      border-left: 5px solid #007bff;
      border-radius: 6px;
      margin-bottom: 20px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† Quickky AI Assistant</h1>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Main input form -->
    <form method="post">
      <textarea name="user_input" placeholder="Enter your question or text..." rows="6"></textarea><br><br>

      <label><input type="radio" name="task" value="question" required> Answer a Question</label>
      <label><input type="radio" name="task" value="summary"> Summarize Text</label>
      <label><input type="radio" name="task" value="creative"> Generate Story or Poem</label><br>

      <input type="submit" value="Ask AI">
    </form>

    {% if result %}
      <h3>ü§ñ Response:</h3>
      <pre>{{ result }}</pre>

      <form method="post" action="/feedback" class="feedback-buttons">
        <p>Was this response helpful?</p>
        <button type="submit" name="feedback" value="helpful">üëç Yes</button>
        <button type="submit" name="feedback" value="not_helpful">üëé No</button>
      </form>
    {% endif %}
  </div>
</body>
</html>
